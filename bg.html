<!DOCTYPE html>
<!-- saved from url=(0075)https://mdbootstrap.com/previews/docs/latest/html/images/full-bg-image.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags always come first -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap Template</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./bg_files/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="./bg_files/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="./bg_files/mdb.min.css" rel="stylesheet">
    <style>
    	body, html {
    	    height: 100%;
    	}

    	.bg { 
    	    /* The image used */
    	    background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");

    	    /* Full height */
    	    height: 100%; 

    	    /* Center and scale the image nicely */
    	    background-position: center;
    	    background-repeat: no-repeat;
    	    background-size: cover;
    	}
    </style>
<style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body>

	<div class="bg"></div>

	<p class="py-5 text-center">This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>

	<!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="./bg_files/jquery-3.3.1.min.js.download"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="./bg_files/popper.min.js.download"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./bg_files/bootstrap.min.js.download"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./bg_files/mdb.min.js.download"></script>



<div class="hiddendiv common"></div></body></html>
